# Nixpacks configuration for FastAPI Backend
# Using python311 - pip should be available via python3 -m pip

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python3 -m pip --version || (curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python3 get-pip.py && rm get-pip.py)",
    "python3 -m pip install --upgrade pip setuptools wheel",
    "python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'FastAPI build complete'"]

[start]
cmd = "python3 start.py"


