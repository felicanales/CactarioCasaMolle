# Nixpacks configuration for FastAPI Backend
# Using python3Full which includes more tools, or try python311Packages explicitly

[phases.setup]
nixPkgs = ["python3Full"]

[phases.install]
cmds = [
    "pip3 install --upgrade pip setuptools wheel",
    "pip3 install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'FastAPI build complete'"]

[start]
cmd = "python3 start.py"


