# Nixpacks configuration for FastAPI Backend
# Alternative to Dockerfile if Railway has issues finding it

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'FastAPI build complete'"]

[start]
cmd = "python start.py"


