[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["cd nextjs && npm ci"]

[phases.build]
cmds = [
    "cd nextjs && npm run build",
    "cd nextjs && echo 'Build completed, checking standalone...'",
    "cd nextjs && (test -d .next/standalone && echo '✅ Standalone directory exists' || echo '❌ Standalone directory missing')",
    "cd nextjs && node copy-assets.js"
]

[start]
cmd = "cd nextjs && node start-server.js"





