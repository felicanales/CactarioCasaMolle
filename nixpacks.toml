# Nixpacks configuration for Railway
# This ensures both Node.js and Python are available

[providers]
node = "20"
python = "3.11"

[phases.install]
cmds = [
    "npm install",
    "cd fastapi && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd nextjs && npm run build"
]

[start]
cmd = "bash start-railway-final.sh"
