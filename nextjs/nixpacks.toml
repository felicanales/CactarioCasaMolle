[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
    "npm run build",
    "echo 'Build completed, checking standalone...'",
    "(test -d .next/standalone && echo '✅ Standalone directory exists' || echo '❌ Standalone directory missing')",
    "node copy-assets.js"
]

[start]
cmd = "node start-server.js"


